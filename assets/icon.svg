<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient — deep dark with purple undertone -->
    <radialGradient id="bg" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#1c1130"/>
      <stop offset="60%" stop-color="#100a1f"/>
      <stop offset="100%" stop-color="#06040d"/>
    </radialGradient>

    <!-- Red mask gradient -->
    <linearGradient id="red-mask" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3d3d"/>
      <stop offset="50%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>

    <!-- Silver mask gradient -->
    <linearGradient id="silver-mask" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="40%" stop-color="#cbd5e1"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>

    <!-- Gold accent -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>

    <!-- Ring gradient -->
    <linearGradient id="ring-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc2626" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#fbbf24" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0.7"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="red-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="soft-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    <filter id="inner-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <!-- Mask shape clip -->
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="248"/>
    </clipPath>
  </defs>

  <!-- === Background === -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Subtle radial atmosphere -->
  <circle cx="256" cy="200" r="200" fill="url(#bg)" opacity="0.3"/>
  <circle cx="256" cy="230" r="160" fill="#dc2626" opacity="0.04"/>

  <!-- === Decorative outer rings === -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="url(#ring-grad)" stroke-width="1.5"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(220,38,38,0.1)" stroke-width="0.5"/>

  <!-- Ornamental corner marks -->
  <g opacity="0.25" stroke="url(#gold)" stroke-width="1.5" fill="none">
    <path d="M256 20 L256 50"/>
    <path d="M256 462 L256 492"/>
    <path d="M20 256 L50 256"/>
    <path d="M462 256 L492 256"/>
    <!-- Diagonal marks -->
    <path d="M78 78 L98 98"/>
    <path d="M414 414 L434 434"/>
    <path d="M434 78 L414 98"/>
    <path d="M78 434 L98 414"/>
  </g>

  <!-- === Left mask (Red — Mafia) === -->
  <g transform="translate(96, 108)" filter="url(#shadow)">
    <!-- Mask body - more refined shape -->
    <path d="
      M100 10
      C55 10, 15 45, 8 90
      C0 140, 15 185, 45 210
      C65 228, 90 235, 100 235
      C110 235, 135 228, 155 210
      C185 185, 200 140, 192 90
      C185 45, 145 10, 100 10Z
    " fill="url(#red-mask)" opacity="0.95"/>

    <!-- Mask highlight (light reflection) -->
    <path d="
      M100 18
      C62 18, 28 48, 20 88
      C16 108, 18 125, 24 138
      C40 90, 75 55, 100 50
      C125 55, 155 82, 170 120
      C178 100, 180 78, 175 58
      C165 32, 138 18, 100 18Z
    " fill="white" opacity="0.12"/>

    <!-- Left eye — almond shaped -->
    <path d="M45 100 Q65 78, 85 100 Q65 118, 45 100Z" fill="#0a0a0f"/>
    <ellipse cx="67" cy="98" rx="6" ry="7" fill="#dc2626" opacity="0.7"/>

    <!-- Right eye — almond shaped -->
    <path d="M115 100 Q135 78, 155 100 Q135 118, 115 100Z" fill="#0a0a0f"/>
    <ellipse cx="133" cy="98" rx="6" ry="7" fill="#dc2626" opacity="0.7"/>

    <!-- Sinister grin -->
    <path d="M50 155 Q75 185, 100 178 Q125 185, 150 155" 
          fill="none" stroke="#0a0a0f" stroke-width="5" stroke-linecap="round"/>
    <!-- Grin teeth hints -->
    <path d="M70 164 L72 172" stroke="#0a0a0f" stroke-width="2" opacity="0.5"/>
    <path d="M100 168 L100 176" stroke="#0a0a0f" stroke-width="2" opacity="0.5"/>
    <path d="M130 164 L128 172" stroke="#0a0a0f" stroke-width="2" opacity="0.5"/>

    <!-- Eyebrow arches -->
    <path d="M40 80 Q65 60, 90 78" fill="none" stroke="#7f1d1d" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M110 78 Q135 60, 160 80" fill="none" stroke="#7f1d1d" stroke-width="3.5" stroke-linecap="round"/>

    <!-- Decorative cheek lines -->
    <path d="M25 130 Q40 140, 42 155" fill="none" stroke="#991b1b" stroke-width="1.5" opacity="0.5"/>
    <path d="M175 130 Q160 140, 158 155" fill="none" stroke="#991b1b" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- === Right mask (Silver — Citizen) === -->
  <g transform="translate(215, 140)" filter="url(#shadow)">
    <!-- Mask body -->
    <path d="
      M100 10
      C55 10, 15 45, 8 90
      C0 140, 15 185, 45 210
      C65 228, 90 235, 100 235
      C110 235, 135 228, 155 210
      C185 185, 200 140, 192 90
      C185 45, 145 10, 100 10Z
    " fill="url(#silver-mask)" opacity="0.9"/>

    <!-- Mask highlight -->
    <path d="
      M100 18
      C62 18, 28 48, 20 88
      C16 108, 18 125, 24 138
      C40 90, 75 55, 100 50
      C125 55, 155 82, 170 120
      C178 100, 180 78, 175 58
      C165 32, 138 18, 100 18Z
    " fill="white" opacity="0.2"/>

    <!-- Left eye — teardrop shaped (sad) -->
    <path d="M45 100 Q65 75, 85 100 Q65 120, 45 100Z" fill="#0a0a0f"/>
    <ellipse cx="67" cy="99" rx="5" ry="6" fill="#64748b" opacity="0.5"/>

    <!-- Right eye -->
    <path d="M115 100 Q135 75, 155 100 Q135 120, 115 100Z" fill="#0a0a0f"/>
    <ellipse cx="133" cy="99" rx="5" ry="6" fill="#64748b" opacity="0.5"/>

    <!-- Sad frown -->
    <path d="M55 175 Q100 145, 145 175" 
          fill="none" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>

    <!-- Downturned eyebrows (sad) -->
    <path d="M40 85 Q65 72, 90 82" fill="none" stroke="#475569" stroke-width="3" stroke-linecap="round"/>
    <path d="M110 82 Q135 72, 160 85" fill="none" stroke="#475569" stroke-width="3" stroke-linecap="round"/>

    <!-- Tear drop -->
    <path d="M80 118 Q82 132, 80 142 Q78 132, 80 118Z" fill="#3b82f6" opacity="0.4"/>

    <!-- Crack line (broken innocence) -->
    <path d="M120 15 L115 45 L125 70 L118 100" fill="none" stroke="#475569" stroke-width="1" opacity="0.35"/>
  </g>

  <!-- === Glowing eyes on red mask === -->
  <g filter="url(#red-glow)">
    <circle cx="163" cy="206" r="4" fill="#ff4444" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="229" cy="206" r="4" fill="#ff4444" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- === Crossed ribbon/sash between masks === -->
  <g opacity="0.6">
    <path d="M220 160 Q256 200, 280 170" fill="none" stroke="url(#gold)" stroke-width="2"/>
    <path d="M200 185 Q240 210, 270 180" fill="none" stroke="url(#gold)" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- === Crown / God symbol above masks === -->
  <g transform="translate(206, 62)" filter="url(#soft-glow)" opacity="0.85">
    <!-- Crown base -->
    <path d="M0 45 L10 15 L25 35 L50 0 L75 35 L90 15 L100 45 Z" 
          fill="url(#gold)" stroke="#92400e" stroke-width="1"/>
    <!-- Crown band -->
    <rect x="2" y="40" width="96" height="10" rx="2" fill="url(#gold)"/>
    <!-- Jewels -->
    <circle cx="50" cy="16" r="4" fill="#dc2626"/>
    <circle cx="25" cy="30" r="3" fill="#dc2626" opacity="0.7"/>
    <circle cx="75" cy="30" r="3" fill="#dc2626" opacity="0.7"/>
  </g>

  <!-- === Bottom text === -->
  <g filter="url(#inner-shadow)">
    <text x="256" y="438" text-anchor="middle" 
          font-family="'Segoe UI', 'Arial', sans-serif" font-size="36" font-weight="800"
          fill="url(#gold)" letter-spacing="4" opacity="0.9">
      خدای مافیا
    </text>
    <!-- Subtle text reflection -->
    <text x="256" y="438" text-anchor="middle" 
          font-family="'Segoe UI', 'Arial', sans-serif" font-size="36" font-weight="800"
          fill="white" letter-spacing="4" opacity="0.08">
      خدای مافیا
    </text>
  </g>

  <!-- Small decorative line under text -->
  <line x1="180" y1="452" x2="332" y2="452" stroke="url(#gold)" stroke-width="1" opacity="0.4"/>
  <line x1="210" y1="458" x2="302" y2="458" stroke="url(#gold)" stroke-width="0.5" opacity="0.25"/>

  <!-- === Subtle particle/star dots === -->
  <g fill="#fbbf24" opacity="0.3">
    <circle cx="80" cy="70" r="1.5">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="430" cy="90" r="1">
      <animate attributeName="opacity" values="0.2;0.05;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="400" r="1">
      <animate attributeName="opacity" values="0.25;0.05;0.25" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="380" r="1.5">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="460" r="1">
      <animate attributeName="opacity" values="0.2;0.1;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="50" r="1">
      <animate attributeName="opacity" values="0.15;0.05;0.15" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
